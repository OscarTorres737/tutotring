<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<link rel="icon" href="favicon.ico">
<script type="text/javascript" src="bd.js"></script>
<link rel="stylesheet" type="text/css" href="estilo-register.css">


<title>Datos del usuario</title>
</head>
<body class="fondo">

    <div class="btn-atras">
        <a href="CrearCuentaNueva.html">
        <img src="https://cdn-icons-png.flaticon.com/512/126/126648.png">
        </a>
    </div>

<div class="contenedor-register">
<label>Datos de usuario</label>
    <form>
        <div class="panel-data">
            <div>
                <label>Institución</label>
            </div>
            <div>
                <select class="combo">
                    <!-- Opciones de la lista -->
                    <option value="1">Instituto Tecnologico Nacional de México</option>
                    <option value="2">Universidad Jose Vasconcelos</option> 
                    <option value="3">Universidad TecMilenio Campus 'Guadalupe'</option>
                  </select>
            </div>

            <div>
                <label>Semestre</label>
            </div>
            <div>
                <select class="combo">
                    <!-- Opciones de la lista -->
                    <option value="1">1</option>
                    <option value="2">2</option> 
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option> 
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option> 
                    <option value="9">9</option>
                  </select>
            </div>

            <div>
                <label>Carrera</label>
            </div>
            <div>
                <select class="combo">
                    <!-- Opciones de la lista -->
                    <option value="1">Ingenieria en Sistemas Computacionales</option>
                    <option value="2">Ingenieria Industrial</option> 
                    <option value="3">Ingenieria Mecatronica</option>
                  </select>
            </div>

            <div>
                <label>Rol</label>
            </div>
            <div>
                <select class="combo">
                    <!-- Opciones de la lista -->
                    <option value="1">Alumno</option>
                    <option value="2">Tutor</option> 
                  </select>
            </div>
        </div>        
    </form>

    <button class="btn-login" id="insertar" onclick="abrirDos()">Continuar</button>


</div>


</body>
</html>
