<body class="fondo" onload="inicializarBD()">

  <div class="navbar">

	</div>
  
	<div class="settings-container">
		<h2>Configuración</h2>
		<div class="setting-option">
		  <label for="language-select">Cambiar idioma:</label>
		  <select id="language-select">
			<option value="es">Español</option>
			<option value="en">English</option>
		  </select>
		</div>
		<div class="setting-option">
		  <label for="password-reset">Restablecer contraseña:</label>
		  <input type="password" id="password-reset">
		</div>
		<div class="setting-option">
		  <label for="talkback-toggle">Modo talkback:</label>
		  <input type="checkbox" id="talkback-toggle">
		</div>
		<div>
			<label for="">Haznos saber tus quejas y sugerencias</label>
			<form action="mailto:oscarariel.torres737@gmail.com" method="post" enctype="text/plain">
				<label for="nombre">Nombre:</label>
				<input type="text" id="nombre" name="nombre" required><br>
			  
				<label for="email">Email:</label>
				<input type="email" id="email" name="email" required><br>
			  
				<label for="asunto">Asunto:</label>
				<input type="text" id="asunto" name="asunto" required><br>
			  
				<label for="mensaje">Mensaje:</label><br>
				<textarea id="mensaje" name="mensaje" rows="5" cols="40" required></textarea><br>
			  
				<input type="submit" value="Enviar">
			  </form>
			  
		</div>
	  </div>
	  

</body>
